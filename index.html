<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Play Rock, Paper, Scissors!</h1>
    <img src="https://static.wikia.nocookie.net/undertale/images/5/50/Mettaton_battle_box.gif"
         alt="Mettaton from Undertale">
    <div class="results"></div>
    <div class="scores">
        <div class="player-score">Player: <span class="player">0</span></div>
        <div class="computer-score">Computer: <span class="computer">0</span></div>
    </div>
    <div class="game-count">First to 5 wins!</div>
    <div class="buttons">
        <button class="play">ROCK</button>
        <button class="play">PAPER</button>
        <button class="play">SCISSORS</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
